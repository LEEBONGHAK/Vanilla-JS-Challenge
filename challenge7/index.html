<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="calculater">
      <div class="line">
        <input type="text" class="result" value="0" disabled />
        <input type="button" value="C" class="C" />
      </div>
      <div class="line">
        <input type="button" value="7" class="num" />
        <input type="button" value="8" class="num" />
        <input type="button" value="9" class="num" />
        <input type="button" value="+" class="symbol" />
      </div>
      <div class="line">
        <input type="button" value="4" class="num" />
        <input type="button" value="5" class="num" />
        <input type="button" value="6" class="num" />
        <input type="button" value="-" class="symbol" />
      </div>
      <div class="line">
        <input type="button" value="1" class="num" />
        <input type="button" value="2" class="num" />
        <input type="button" value="3" class="num" />
        <input type="button" value="*" class="symbol" />
      </div>
      <div class="line">
        <input type="button" value="0" class="num zero" />
        <input type="button" value="=" class="equal" />
        <input type="button" value="/" class="symbol" />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
